[colors]
bg   = #1A252F
fg   = #D3D7D9
blue = #6082B6 


[bar/left]
width    = 20%
height   = 25px
offset-y = 5px
radius   = 10%


background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "Symbols Nerd Font:size=20;5"
font-1 = "Symbols Nerd Font:size=25;5"
font-2 = "Symbols Nerd Font:size=15;2"
font-3 = "Adawaita Sans Font:pixelsize=10;2"

modules-left = arch right_separator mpd

[bar/center]
width    = 10%
height   = 25px
offset-x = 47%
offset-y = 5px
radius   = 10%


background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "Symbols Nerd Font:size=20;5"
font-1 = "Symbols Nerd Font:size=25;5"
font-2 = "Symbols Nerd Font:size=15;2"
font-3 = "Adawaita Sans Font:pixelsize=10;2"

modules-center = bspwm

[bar/right]
width    = 38%
height   = 25px
offset-x = 62%
offset-y = 5px
radius   = 10%


background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "Symbols Nerd Font:size=12;3"
font-1 = "Symbols Nerd Font:size=25;5"
font-2 = "Symbols Nerd Font:size=15;2"
font-3 = "Adawaita Sans Font:pixelsize=10;2"

modules-right = cpu left_separator memory left_separator network left_separator battery left_separator date 


[module/left_separator]
type = custom/text
format = <label>
label = 
format-font = 2  
format-foreground = ${colors.fg}
format-padding = 0 



[module/right_separator]
type = custom/text
format = <label>
label = 
format-font = 2  
format-foreground = ${colors.fg}
format-padding = 0 

[module/arch]
type               = custom/text
format             = <label>
label              = 
label-foreground   = ${colors.fg}

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600


format-online-font = 3
format-online             = <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next> <label-time> <label-song>
format-playing            = ${self.format-online}
format-paused             = ${self.format-online}
format-online-foreground  = ${colors.blue}
format-online-padding     = 10px
format-offline            = <label-offline>
label-song-minlen         = 20	
label-song-maxlen         = 20
label-time-minlen         = 11
label-time-maxlen         = 11
label-song                = %artist% - %title%
label-offline             = "mpd is offline"
label-time                = %elapsed% / %total%


icon-play    = 
icon-pause   = 
icon-stop    =  
icon-prev    =  
icon-next    = 
icon-seekb   = 
icon-seekf   = 

[module/bspwm]
type = internal/bspwm
scroll-up = #bspwm.prev
scroll-down = #bspwm.next

label-font = 2

format = <label-state> 

label-focused = 󰍹
label-focused-foreground = #ffffff

label-occupied = 󰍹
label-occupied-underline = ${colors.blue}

label-urgent = 󰍹
label-urgent-foreground = #FF0000

label-empty = 󰍹
label-empty-foreground = ${colors.fg}


[module/date]
type   = internal/date
time   = %H:%M
label  = %time% 
format =  <label>
format-padding = 5px

[module/network]
type = internal/network
interface-type = wireless

format-connected = <ramp-signal> <label-connected>
format-packetloss = <animation-packetloss> <label-connected>
format-disconnected = <label-disconnected>

label-disconnected = 󰤫 not connected
label-disconnected-foreground = #00FF00


label-connected  = %essid% %netspeed%

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨

animation-packetloss-0 = 󰤩
animation-packetloss-1 = 󰤫

animation-packetloss-framerate = 200




[module/memory]
type = internal/memory

format = <label> <ramp-used>
label = 󰘚 %gb_used%/%gb_free%
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █


[module/cpu]
type   = internal/cpu

format = <label> <ramp-coreload>
label  =   %percentage%%
ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █


[module/battery]
type = internal/battery

battery = BAT0
adapter = AC0 
format-charging = <label-charging> <animation-charging>
format-discharging = <label-discharging> <ramp-capacity> 
label-charging	= %percentage%%
label-discharging  = %percentage%%
label-full = 󰁹 %percentage%%

animation-charging-framerate = 750
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹


animation-charging-0 = 󰢟
animation-charging-1 = 󰢜
animation-charging-2 = 󰢝
animation-charging-3 = 󰂋
animation-charging-4 = 󰂅

animation-discharging-0 = 󰁹
animation-discharging-1 = 󰂀
animation-discharging-2 = 󰁿
animation-discharging-3 = 󰁽
animation-discharging-4 = 󰂎


